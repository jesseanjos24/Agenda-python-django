{% extends 'global/base.html' %}

{% block content %}
    <script>
        document.write(`
        <!DOCTYPE html>
        <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <title>Contato deletado</title>
            <style>
                * {
                    box-sizing: border-box;
                    font-family: Arial, Helvetica, sans-serif;
                }

                body {
                    margin: 0;
                    height: 100vh;
                    background: linear-gradient(135deg, #1f2937, #111827);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }

                .overlay {
                    position: fixed;
                    inset: 0;
                    background: rgba(0, 0, 0, 0.6);
                }

                .modal {
                    position: relative;
                    z-index: 10;
                    background: #ffffff;
                    padding: 30px;
                    width: 400px;
                    border-radius: 12px;
                    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
                    text-align: center;
                    animation: fadeIn 0.4s ease;
                }

                .modal h2 {
                    margin-top: 0;
                    color: #dc2626;
                }

                .modal p {
                    color: #374151;
                    font-size: 15px;
                }

                .loader {
                    margin: 20px auto 0;
                    width: 40px;
                    height: 40px;
                    border: 4px solid #e5e7eb;
                    border-top: 4px solid #dc2626;
                    border-radius: 50%;
                    animation: spin 1s linear infinite;
                }

                @keyframes spin {
                    to { transform: rotate(360deg); }
                }

                @keyframes fadeIn {
                    from { opacity: 0; transform: scale(0.95); }
                    to { opacity: 1; transform: scale(1); }
                }
            </style>
        </head>
        <body>

        <div class="overlay"></div>

        <div class="modal">
            <h2>Contato deletado</h2>
            <p>O contato foi removido com sucesso.</p>
            <p>Você será redirecionado para a página de contatos.</p>
            <div class="loader"></div>
        </div>

        </body>
        </html>
        `);

        setTimeout(() => {
            alert(
                "Contato deletado com sucesso!\n\n" +
                "Você será redirecionado para a página de contatos."
            );

            window.location.href = "{% url 'contact:index' %}";
        }, 300);
</script>
{% endblock content %}

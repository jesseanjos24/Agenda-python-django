<header class="header">
    <h1 class="header-heading">
        <a href="{% url "contact:index" %}" class="header-link">AGENDA</a>
    </h1>
    
    <nav class="menu">
        <ul class="menu-list">
             
            {% if user.is_authenticated %}

                <li class="menu-item">
                    <a href="{% url "contact:index" %}" class="menu-link">Ol√° <strong>{{user.first_name }}</strong>!! > ></a>
                </li>

                <li class="menu-item">
                    <a href="{% url "contact:create" %}" class="menu-link">CREATE</a>
                </li>

                <li class="menu-item">
                    <a href="{% url "contact:user_update" %}" class="menu-link">PROFILE</a>
                </li>

                <li class="menu-item">
                    <a href="{% url "contact:logout" %}" class="menu-link">LOGOUT</a>
                </li>

            {% else %}
                <li class="menu-item">
                    <a href="{% url "contact:login" %}" class="menu-link">LOGIN</a>
                </li>

                <li class="menu-item">
                    <a href="{% url "contact:register" %}" class="menu-link">REGISTER</a>
                </li>

            {% endif %}

        </ul>
    </nav>

    <div class="search">
        <form action="{% url "contact:search" %}" method="GET">
            <input type="text" class="search-input" name="q" placeholder="Nome, Sobrenome, E-Mail Ou Telefone" id="search" value="{{ search_term|default:'' }}">
        </form>
    </div>
</header>
